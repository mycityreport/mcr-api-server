ktor {
    development = false
    development = ${?DEVELOPMENT}
    deployment {
        port = 8080
        port = ${?PORT}
        watch = [ classes, resources ]
    }
    application {
        modules = [ info.mycityreport.api.ApplicationKt.module ]
    }
    corsAllowedURLs = ""
    corsAllowedURLs = ${?CORS_URLS}
    auth0 {
        audience = ${?AUTH0_AUDIENCE}
        issuer = ${?AUTH0_ISSUER}
    }
    mcr {
        proxyBaseURL = "http://localhost"
        proxyBaseURL = ${?PROXY_BASE_URL}
    }
}
